apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-calico-system
  namespace: calico-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    app.kubernetes.io/author: thomas-rausch
    app.kubernetes.io/instance: home-network
    app.kubernetes.io/version: 2025-12-12
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: Calico
    app.kubernetes.io/managed-by: kubectl_apply   
spec:
  ingressClassName: nginx
  rules:
  - host: whisker.master-node
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: whisker
            port:
              number: 8081
