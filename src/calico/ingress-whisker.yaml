apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-whisker
spec:
  rules:
  - host: 192.136.0.136
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: whisker
            port:
              number: 8081
  ingressClassName: nginx
