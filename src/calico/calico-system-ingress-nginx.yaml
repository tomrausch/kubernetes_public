apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-calico-system
  namespace: calico-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    app.kubernetes.io/author: thomas-rausch
spec:
  ingressClassName: nginx
  rules:
  - host: whisker.master-node
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: whisker
            port:
              number: 8081
