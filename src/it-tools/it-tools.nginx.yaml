## https://stackoverflow.com/questions/75935033/how-to-setup-a-nginx-reverse-proxy-for-a-minikube-service
## https://medium.com/@bsatnam98/access-minikube-cluster-from-another-device-within-the-same-network-9bbd3f06451
## 
server {
  listen 30975;
  server_name minikube;
  location / {
    proxy_pass http://192.168.49.2:30975/;
  }
}
