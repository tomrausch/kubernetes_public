apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: mysql
  labels:
    app: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:latest
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /mnt/mysql
        resources:
          requests:
            cpu: "20m"
            memory: "500Mi"
          limits:
            cpu: "200m"
            memory: "1000Mi"
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-ingress
  namespace: mysql
  labels:
    app: mysql-ingress
spec:
  type: ClusterIP
  ports:
    - name: mysql-ingress
      port: 3306
      targetPort: 3306
      protocol: TCP
  selector:
    app: mysql-ingress
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: mysql
spec:
  type: NodePort
  ports:
    - name: mysql-node-port
      port: 3306
      targetPort: 3306
      protocol: TCP
  selector:
    app: mysql




