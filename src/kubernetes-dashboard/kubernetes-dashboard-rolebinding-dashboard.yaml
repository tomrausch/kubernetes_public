apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubernetes
  namespace: default # The namespace where this RoleBinding applies
subjects:
  - kind: User # Can also be 'Group' or 'ServiceAccount'
    name: dashboard-admin-sa # The name of the user, group, or service account
    apiGroup: rbac.authorization.k8s.io # Required for User and Group subjects
roleRef:
  kind: Role # Can also be 'ClusterRole'
  name: cluster-admin # The name of the Role or ClusterRole being bound
  apiGroup: rbac.authorization.k8s.io
