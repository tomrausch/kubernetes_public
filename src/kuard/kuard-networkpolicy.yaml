apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-http-kuard
spec:
  podSelector:
    matchLabels:
      app: kuard
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - ipBlock:
            cidr: 192.168.0.0/24
      ports:
        - protocol: TCP
          port: 80
  egress:
  - to:
    - ipBlock:
        cidr: 192.168.0.0/24
    ports:
    - protocol: TCP
      port: 80
