apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thomas-rausch-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /it-tools
            backend:
              service:
                name: it-tools
                port:
                  number: 80
          - pathType: Prefix
            path: /kuard
            backend:
              service:
                name: kuard
                port:
                  number: 8080
          - pathType: Prefix
            path: /foo
            backend:
              service:
                name: foo-service
                port:
                  number: 8080
          - pathType: Prefix
            path: /bar
            backend:
              service:
                name: bar-service
                port:
                  number: 8080
          - path: /hello-blue-whale 
            pathType: Prefix
            backend:
              service:
                name: hello-blue-whale
                port:
                  number: 80
          - path: /hello-minikube
            pathType: Prefix
            backend:
              service:
                name: hello-minikube
                port:
                  number: 8080
          - path: /web
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 8080
