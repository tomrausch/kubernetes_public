apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thomas-rausch-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: it-tools
                port:
                  number: 80
          - pathType: Prefix
            path: /kuard
            backend:
              service:
                name: kuard
                port:
                  number: 8080
          - pathType: Prefix
            path: /foo
            backend:
              service:
                name: foo-service
                port:
                  number: 8080
          - pathType: Prefix
            path: /bar
            backend:
              service:
                name: bar-service
                port:
                  number: 8080
          - pathType: Prefix
            path: /mysql
            backend:
              service:
                name: mysql
                port:
                  number: 3306
