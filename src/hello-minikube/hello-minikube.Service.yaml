apiVersion: v1
kind: Service
metadata:
  labels:
    app: hello-minikube
  name: hello-minikube
  namespace: default
spec:
  clusterIP: 10.96.254.15
  clusterIPs:
  - 10.96.254.15
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: hello-minikube
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
